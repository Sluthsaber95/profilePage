<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>

<body>
    <div id="grid-wrapper">
        <div id="lander-wrapper" class="parallax">
            <img id="img-rick-fall" src="https://orig12.deviantart.net/94ff/f/2015/281/d/e/rick_render_by_oldandnewshowsforevs-d9cf59s.png" alt="rick falling">
            <img id="title-show-me-what-you-got" src="showMeWhatYouGot.png" alt="show me what you got">
            <img id="img-cromulon" src="http://i.imgur.com/jBwJzeu.png" alt="cromulon">
        </div>
        <div id="projects">
            <div class="project-title">Projects</div>
            <div id="solo-projects">
                <div id="solo-player">
                    <div class="bg-oval">
                        <img id="img-morty-solo" src="https://vignette.wikia.nocookie.net/vsbattles/images/6/69/PM-001.png/revision/latest?cb=20161127203807" alt="morty solo">
                    </div>
                </div>
                <div id="solo-title">Solo Mode</div>
                <div id="solo-description">
                    <div class="tool-title-box">
                        <img id="bullet-point-1" class="arrow-bullet-point" src="https://cdn2.iconfinder.com/data/icons/bullet-points-1/64/Bulletpoint_Bullet_Listicon_Shape_Bulletfont_Glyph_Typography_Bullet_Point_Customshape_Wingding_Custom_Right_Direction_Arrow-64.png" alt="arrow-bullet-point">
                        <div id="tool-title">Tools</div>
                    </div>
                    <div id="tools-list-1">
                        <div id="tool-1">Mocha</div>
                        <div id="tool-2">Chai</div>
                    </div>
                </div>
                <div id="project-box-1" class="project-box">
                    <button id="project-show-1">
                        <img id="google-calculator-clone" src="javascript_calculator.png" alt="JavaScript Calcultor Web App">
                    </button>
                    <div id="project-show-2">
                        <img id="pomodoro-clock" src="pomodoro_clock.png" alt="pomodoro clock app">
                    </div>
                    <div id="project-show-3">
                        <img id="tic-tac-toe" src="tic_tac_toe.png" alt="tic-tac-toe-game">
                    </div>
                    <div id="project-show-4">
                        <img id="portfolio-page" src="rick_and_morty_portfolio.png" alt="rick and morty profile page">
                    </div>
                    <div id="panel-slide-out-1">
                        <div id="panel-content-1"></div>
                    </div>
                    <div id="panel-slide-out-2">
                        <div id="panel-content-2"></div>
                    </div>
                    <div id="panel-slide-out-3">
                        <div id="panel-content-3"></div>
                    </div>
                    <div id="panel-slide-out-4">
                        <div id="panel-content-4"></div>
                    </div>
                </div>
                <div id="coop-player">
                    <div class="bg-oval">
                        <img id="img-rick-and-morty" src="http://www.pngmart.com/files/3/Rick-And-Morty-Transparent-PNG.png" alt="rick and morty coop">
                    </div>
                </div>
                <div id="coop-title">Co-op Mode</div>
                <div id="coop-description">
                    <div class="tool-title-box">
                        <img id="bullet-point-2" class="arrow-bullet-point" src="https://cdn2.iconfinder.com/data/icons/bullet-points-1/64/Bulletpoint_Bullet_Listicon_Shape_Bulletfont_Glyph_Typography_Bullet_Point_Customshape_Wingding_Custom_Right_Direction_Arrow-64.png" alt="arrow-bullet-point">
                        <div id="tool-title">Tools</div>
                    </div>
                    <div id="tools-list-2">
                        <div id="tool-1">React</div>
                        <div id="tool-2">Redux</div>
                        <div id="tool-3">Express</div>
                        <div id="tool-4">Electron</div>
                    </div>
                </div>
                <div id="project-box-2" class="project-box">
                    <div id="project-show-5">
                        <img id="epub-reader" src="epub_reader.png" alt="epub reader">
                    </div>
                    <div id="project-show-6">
                        <img id="free-code-camp-mcr" src="free_code_camp_mcr.png" alt="freecodecamp mcr">
                    </div>
                    <div id="project-show-7">
                    </div>
                    <div id="project-show-8">
                    </div>
                    <div id="panel-slide-out-5">
                        <div id="panel-content-5"></div>
                    </div>
                    <div id="panel-slide-out-6">
                        <div id="panel-content-6"></div>
                    </div>
                    <div id="panel-slide-out-7">
                        <div id="panel-content-7"></div>
                    </div>
                    <div id="panel-slide-out-8">
                        <div id="panel-content-8"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="progress">
            <div id="personal-progress">
                <div class="project-title">Progress</div>
                <div id="graph-area">
                    <div id="graph">
                        <div id="graph-box-1"></div>
                        <div id="graph-box-2"></div>
                        <div id="graph-box-3">
                        </div>
                        <div id="graph-box-4">
                            <div id="cover-box-1"></div>
                            <div id="inner-triangle-1"></div>
                        </div>
                        <div id="graph-box-5"></div>
                        <div id="graph-box-6"></div>
                        <div id="graph-box-7"></div>
                        <div id="graph-box-8"></div>
                        <div id="graph-box-9">
                            <div id="cover-box-2"></div>
                            <div id="inner-triangle-2"></div>
                        </div>
                        <div id="graph-box-10"></div>
                        <div id="graph-box-11"></div>
                        <div id="graph-box-12"></div>
                        <div id="white-cover"></div>
                    </div>
                </div>
                <div id="progress-dates">
                    <div id="progress-box">
                        <div id="scroll-box">
                            <div id="progress-update-1" class="progress-update"></div>
                            <div id="progress-update-2" class="progress-update"></div>
                            <div id="progress-update-3" class="progress-update"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="idea-gen">
            <div id="author-info">
                <!-- https://vignette.wikia.nocookie.net/vsbattles/images/6/69/PM-001.png/revision/latest?cb=20161127203807 -->
                <!-- http://static.tumblr.com/0b986bdb046162707c3d749984aade43/oz9xbsu/8FWntx58x/tumblr_static_706t84v0234ss4w0gwocgo44g.png -->
            </div>
        </div>
    </div>
</body>
